<ion-header>
  <ion-toolbar color="primary"> 
    <ion-title>Correo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center ion-padding-vertical" color="loginbutton">
    <h1>Recuperar contraseña</h1>
    <p>Paso 1: Ingresa tu correo</p>
    <ion-input type="text" [(ngModel)]="correo" placeholder="Ingresa tu correo"></ion-input>
    <a (click)="ingresarPaginaValidarRespuestaSecreta()">Recupera tu contraseña</a>
  </ion-card>

  <ion-button (click)="inicioSesion()" expand="block" expand="full" shape="round" color="primary">
    <ion-icon slot="start"></ion-icon>
    Iniciar Sesion
  </ion-button>

</ion-content>
