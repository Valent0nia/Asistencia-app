<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pregunta secreta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center ion-padding-vertical" color="loginbutton">
    <h1>Recuperar contraseña</h1>
    <p *ngIf="usuario"> {{ usuario.name}}</p>
    <p *ngIf="usuario"> {{ usuario.secretAnswer}} </p>
    <ion-input type="password" [(ngModel)]="respuesta" placeholder="Ingresa aqui tu respuesta"></ion-input>
    <a (click)="validarRespuestaSecreta()">Recupera tu contraseña</a>
  </ion-card>

  <ion-button (click)="inicioSesion()" expand="block" expand="full" shape="round" color="primary">
    <ion-icon slot="start"></ion-icon>
    Iniciar Sesion
  </ion-button>
</ion-content>
